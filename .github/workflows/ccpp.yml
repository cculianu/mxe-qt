name: C/C++ CI
on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: opensuse/leap:15.2
    steps:
    - uses: actions/checkout@v1.2.0

    - name: Update Packages
      run: zypper --non-interactive --gpg-auto-import-keys ref

    - name: Upgrade Packages
      run: zypper --non-interactive --gpg-auto-import-keys up

    - name: Install Packages
      run: >
        zypper --non-interactive --gpg-auto-import-keys install
        glibc glibc-extra glibc-locale glibc-i18ndata glibc-32bit gcc-c++
        which patch gperf wget curl git ruby
        make cmake libtool pkg-config autoconf automake meson ninja intltool makeinfo scons bison flex gettext-tools
        tar gzip bzip2 xz p7zip p7zip-full lzip zip unzip
        linux-glibc-devel glibc-devel file-devel libopenssl-devel gdk-pixbuf-devel gtk-doc
        python-base python3-base python3-setuptools

    - name: Set targets
      shell: bash
      run: sed -i 's/MXE_TARGETS := .*/MXE_TARGETS := x86_64-w64-mingw32.static/g' settings.mk

    - name: Build icu4c
      shell: bash
      run: make -j4 icu4c
    - name: Build all
      shell: bash
      run: make -j4

    - name: Create archive
      shell: bash
      working-directory: ${{runner.workspace}}
      run: |
        tar -cJf mxe-qt.tar.xz --dereference --exclude-vcs --exclude=".directory" --exclude=".git" --exclude="*_" --exclude="*.bak" mxe-qt

    - name: Upload archive
      shell: bash
      working-directory: ${{runner.workspace}}
      env:
        ssh_host: ${{ secrets.SSH_HOST }}
        ssh_port: ${{ secrets.SSH_PORT }}
        ssh_user: ${{ secrets.SSH_USER }}
        ssh_key: ${{ secrets.SSH_KEY }}
      run: |
        mkdir -p ~/.ssh /root/.ssh
        touch ~/.ssh/gh_actions_key
        ln -s /github/home/.ssh/gh_actions_key /root/.ssh/gh_actions_key
        echo "${ssh_key}" > ~/.ssh/gh_actions_key
        chmod 600 ~/.ssh/gh_actions_key
        rsync -avz -e "ssh -p ${ssh_port} -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" mxe-qt.tar.xz ${ssh_user}@${ssh_host}:/home/travis/builds/
